<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="gradient-sphere"></div>
    
    <header class="header">
        <nav class="nav-container reveal-from-top">
            <div class="logo">
                <span class="bracket">{</span>
                <span class="logo-text">Portfolio</span>
                <span class="bracket">}</span>
            </div>
            <div class="nav-links">
                <a href="#home" class="nav-link active"><span>01.</span>Home</a>
                <a href="#work" class="nav-link"><span>02.</span>Work</a>
                <a href="#about" class="nav-link"><span>03.</span>About</a>
                <a href="#contact" class="nav-link"><span>04.</span>Contact</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section id="home" class="hero-section">
            <div class="hero-content reveal-from-bottom">
                <div class="title-container">
                    <h1 class="main-title">
                        <span class="line">Creative</span>
                        <span class="line">Developer</span>
                    </h1>
                    <p class="subtitle">Crafting Digital Experiences</p>
                </div>
                
                <div class="cta-container">
                    <button class="cta-button primary">
                        <span class="button-text">View Projects</span>
                        <span class="button-icon">â†’</span>
                    </button>
                    <button class="cta-button secondary">
                        <span class="button-text">Get in Touch</span>
                    </button>
                </div>
            </div>
            
            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div class="scroll-text">Scroll to explore</div>
            </div>
        </section>
    </main>

    <div class="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
