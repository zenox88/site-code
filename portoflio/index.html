<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you're text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Custom Cursor Elements -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <header>
        <div class="logo">&lt;you're text /&gt;</div>
        <nav>
            <a href="#about"><span>01.</span>you're text</a>
            <a href="#work"><span>02.</span>you're text</a>
            <a href="#projects"><span>03.</span>you're text</a>
            <a href="#contact"><span>04.</span>you're text</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="intro">you're text</div>
            <h1>
                <div class="name">you're text</div>
                <div class="title">you're text</div>
            </h1>
            <p>you're text</p>
            <div class="buttons">
                <a href="#work" class="primary-btn">you're text <i class="fas fa-arrow-right"></i></a>
                <a href="#contact" class="secondary-btn">you're text</a>
            </div>
            <div class="scroll">
                <div class="mouse"></div>
                <span>scroll down to see more</span>
            </div>
        </div>
    </main>

    <script>
        // Custom cursor functionality
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        // Add hover effect for interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .logo');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorDot.style.transform = 'scale(0)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorDot.style.transform = 'scale(1)';
            });
        });

        // Add click animation
        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
            cursorDot.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
            cursorDot.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
